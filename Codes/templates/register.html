{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div id="passwordHelpBlock" class="form-text">
                    <p id="length" class="text-muted">• At least 8 characters</p>
                    <p id="uppercase" class="text-muted">• At least one uppercase letter</p>
                    <p id="lowercase" class="text-muted">• At least one lowercase letter</p>
                    <p id="number" class="text-muted">• At least one number</p>
                    <p id="special" class="text-muted">• At least one special character</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>
<p>Developed by stem mavericks</p>
{% endblock %}
