<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Login</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('route.index') }}">Home</a>
        <a href="{{ url_for('route.login') }}">Login</a>
        <a href="{{ url_for('route.register') }}">Register</a>
        <a href="{{ url_for('route.settings') }}">Settings</a>
        <a href="{{ url_for('route.analytics') }}">Analytics</a>
    </nav>
    <main>
        <div class="wrapper">
            <form action="/login" method="post">
            <h1>Login</h1>
            <div class="input-box">
            <input type="username" id="username" placeholder="Username" required>
            <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class="bx bxs-lock"></i>
            <i class="bx bxs-key" onlick="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 STEM Mavericks</p>
    </footer>
</body>
</html>
